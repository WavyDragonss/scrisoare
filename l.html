      width: 100%;
      aspect-ratio: 1;
      text-align: center;
      font-size: 1.5rem;
      text-transform: uppercase;
      border: 2px solid #DB87D4;
      border-radius: 6px;
    }
    h1 {
      text-align: center;
      color: #d4006f;
    }
  </style>
</head>
