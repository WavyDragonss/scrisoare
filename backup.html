<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrisorica hihihi</title>
  <link rel="stylesheet" href="css/lotus-rain.css">
  <link rel="stylesheet" href="css/main-style.css">
</head>
<body>
  <!-- Lotus rain background (flowers will fall behind everything) -->
  <div 
    class="lotus-rain-bg"
    data-count="50"
    data-speed="2.5"
    data-opacity="0.4"
  ></div>

  <!-- Bonnet/banner at the top -->
  <div class="bonnet">
    Bine ai venit la scrisoarea mea!❤️
  </div>

  <!-- Centered main rectangle for content -->
  <div class="center-rectangle">
    <p>
      Din cauza faptului ca eu scriu urat am decis sa iti fac o scrisoare de asta:D<br>
      Vreau sa stii cat de mult te iubesc si nu voi scrie nimic cu ai totul vine de la mine!
    </p>
  </div>
  
  <script src="js/lotus-rain.js"></script>
</body>
</html>
