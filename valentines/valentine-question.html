<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Will You Be My Valentine?</title>
  <style>
    :root {
      --pink-1: #ffd6e8;
      --pink-2: #ff9dc2;
      --pink-3: #ff4f89;
      --green-1: #2fae61;
      --green-2: #1e8a4a;
      --ink: #65203f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      font-family: "Trebuchet MS", "Comic Sans MS", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(circle at 18% 20%, rgba(255,255,255,0.34), transparent 36%),
        radial-gradient(circle at 78% 8%, rgba(255,255,255,0.26), transparent 33%),
        linear-gradient(165deg, #ffe1ef, #ffb6d3 60%, #ff89b6);
      display: grid;
      place-items: center;
      padding: 14px;
      overflow: hidden;
    }

    .panel {
      width: min(100%, 520px);
      background: rgba(255, 250, 253, 0.94);
      border: 3px solid var(--pink-2);
      border-radius: 24px;
      padding: 1.1rem 1rem;
      text-align: center;
      box-shadow: 0 18px 44px rgba(167, 30, 86, 0.22);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.45rem, 7.2vw, 2.3rem);
      color: #e5306f;
      line-height: 1.15;
    }

    .sub {
      margin: 0.55rem 0 1rem;
      font-size: clamp(0.92rem, 3.9vw, 1rem);
      line-height: 1.45;
    }

    .yes-wrap {
      display: none;
      margin-bottom: 0.85rem;
      padding: 0.5rem;
      border-radius: 14px;
      background: linear-gradient(180deg, #39c26f, #2a9f57);
    }

    .yes-wrap.show {
      display: block;
    }

    .yes-btn {
      width: 100%;
      min-height: 50px;
      border: 0;
      border-radius: 11px;
      font-size: 1.08rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(180deg, var(--green-1), var(--green-2));
      cursor: pointer;
    }

    .no-btn {
      position: fixed;
      left: 50%;
      top: 68%;
      transform: translate(-50%, -50%);
      min-width: 88px;
      min-height: 46px;
      border: 0;
      border-radius: 999px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(180deg, #ff7baa, #ff4f89);
      box-shadow: 0 8px 24px rgba(255, 79, 137, 0.34);
      z-index: 5;
      cursor: pointer;
    }

    .status {
      margin: 0;
      min-height: 1.2rem;
      font-weight: 700;
      color: #c02b61;
      font-size: 0.92rem;
    }

    .hint {
      position: fixed;
      right: max(10px, env(safe-area-inset-right));
      bottom: max(10px, env(safe-area-inset-bottom));
      margin: 0;
      font-size: 0.78rem;
      color: #6a2144;
      opacity: 0.8;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(255, 116, 169, 0.45);
      border-radius: 10px;
      padding: 0.32rem 0.5rem;
      z-index: 6;
    }
  </style>
</head>
<body>
  <main class="panel">
    <h1>Will you be my valentine?</h1>
    <p class="sub">One tiny test first... tap the NO button two times.</p>

    <div id="yesWrap" class="yes-wrap" aria-hidden="true">
      <button id="yesBtn" class="yes-btn" type="button">YES 💚</button>
    </div>

    <p id="statusText" class="status"></p>
  </main>

  <button id="noBtn" class="no-btn" type="button">NO</button>
  <p class="hint">Hint: press NO two times</p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesWrap = document.getElementById("yesWrap");
    const yesBtn = document.getElementById("yesBtn");
    const statusText = document.getElementById("statusText");

    let noCount = 0;

    function randomizeNoPosition() {
      const pad = 10;
      const rect = noBtn.getBoundingClientRect();
      const maxX = Math.max(pad, window.innerWidth - rect.width - pad);
      const maxY = Math.max(pad, window.innerHeight - rect.height - pad);
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "none";
    }

    noBtn.addEventListener("click", () => {
      noCount += 1;

      if (noCount < 2) {
        statusText.textContent = "One more NO tap needed...";
      } else {
        statusText.textContent = "Okay, YES unlocked.";
        yesWrap.classList.add("show");
        yesWrap.setAttribute("aria-hidden", "false");
      }

      randomizeNoPosition();
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yoyo2007.htm";
    });

    setInterval(randomizeNoPosition, 1000);
    window.addEventListener("resize", randomizeNoPosition);
  </script>
</body>
</html>
