<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>My Hello Kitty Valentine</title>
  <link rel="stylesheet" href="css/valentines.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <main class="card">
    <p class="tag">FOR MY LOVE</p>
    <h1>Be My Valentine, Baby Girl</h1>
    <p class="message">
      You make every day sweeter than strawberry milk and cuter than Hello Kitty bows.
      I love you endlessly.
    </p>

    <div class="kitty-row" aria-hidden="true">
      <span class="kitty-face">=^.^=</span>
      <span class="bow">🎀</span>
      <span class="kitty-face">=^.^=</span>
    </div>

    <button id="loveBtn" class="love-btn" type="button">Click for a kiss 💗</button>
    <p id="loveNote" class="love-note" role="status" aria-live="polite"></p>
  </main>

  <button id="playerToggle" class="player-toggle" type="button" aria-controls="musicPanel" aria-expanded="false">Music ♪</button>

  <aside id="musicPanel" class="music-panel is-collapsed" aria-label="Music player">
    <div class="panel-top">
      <p id="nowPlaying" class="now-playing">Now playing: -</p>
      <button id="panelCloseBtn" type="button" class="mini-btn">Hide</button>
    </div>

    <div class="player-controls">
      <button id="prevBtn" type="button" class="ctrl-btn">Prev</button>
      <button id="playPauseBtn" type="button" class="ctrl-btn ctrl-main">Play</button>
      <button id="nextBtn" type="button" class="ctrl-btn">Next</button>
    </div>

    <div class="progress-wrap">
      <input id="progressBar" class="progress-bar" type="range" min="0" max="1000" value="0" step="1" aria-label="Song progress" />
      <p id="timeInfo" class="time-info">00:00 / 00:00 (left 00:00)</p>
    </div>

    <div class="player-controls secondary-controls">
      <label class="track-picker-label" for="trackSelect">Track</label>
      <select id="trackSelect" class="track-select" aria-label="Select track"></select>
    </div>
  </aside>

  <audio id="bgSong" preload="metadata"></audio>

  <div id="heartField" class="heart-field" aria-hidden="true"></div>

  <script src="js/valentines.js"></script>
</body>
</html>
