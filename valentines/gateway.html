<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Verification</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --panel: #ffffff;
      --text: #111111;
      --muted: #505050;
      --btn: #0f62fe;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 14px;
    }

    .shell {
      width: min(100%, 520px);
      background: var(--panel);
      border: 1px solid #dadada;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.3rem, 6.3vw, 1.8rem);
      letter-spacing: 0.02em;
    }

    .desc {
      margin: 0.65rem 0 1rem;
      color: var(--muted);
      font-size: clamp(0.92rem, 3.8vw, 1rem);
      line-height: 1.45;
    }

    #beginBtn {
      min-height: 48px;
      border: 0;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      background: var(--btn);
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .stage {
      position: fixed;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 3.6s ease;
      background: #000;
      display: grid;
      place-items: center;
      z-index: 3;
    }

    .stage.show {
      opacity: 1;
      pointer-events: auto;
    }

    .stage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .note {
      margin-top: 0.7rem;
      font-size: 0.8rem;
      color: #6f6f6f;
    }
  </style>
</head>
<body>
  <main class="shell">
    <h1>Human Verification</h1>
    <p class="desc">Click Begin! to continue to the secure content.</p>
    <button id="beginBtn" type="button">Begin!</button>
    <p class="note">Session check running...</p>
  </main>

  <audio id="bgAudio" preload="auto" loop>
    <source src="music/never-gonna-give-you-up.mp3" type="audio/mpeg" />
  </audio>

  <section id="stage" class="stage" aria-hidden="true">
    <img src="images/rickroll.gif" alt="Animation" />
  </section>

  <script>
    const beginBtn = document.getElementById("beginBtn");
    const audio = document.getElementById("bgAudio");
    const stage = document.getElementById("stage");

    beginBtn.addEventListener("click", async () => {
      try {
        await audio.play();
      } catch {
        // if blocked, second click usually succeeds
      }

      stage.classList.add("show");
    });
  </script>
</body>
</html>
