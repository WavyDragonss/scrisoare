<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Hello Kitty Valentine</title>
  <link rel="stylesheet" href="css/valentines.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <main class="card">
    <p class="tag">FOR MY LOVE</p>
    <h1>Be My Valentine, Baby Girl</h1>
    <p class="message">
      You make every day sweeter than strawberry milk and cuter than Hello Kitty bows.
      I love you endlessly.
    </p>

    <div class="kitty-row" aria-hidden="true">
      <span class="kitty-face">=^.^=</span>
      <span class="bow">🎀</span>
      <span class="kitty-face">=^.^=</span>
    </div>

    <button id="loveBtn" class="love-btn" type="button">Click for a kiss 💗</button>
    <p id="loveNote" class="love-note" role="status" aria-live="polite"></p>
  </main>

  <div id="heartField" class="heart-field" aria-hidden="true"></div>

  <script src="js/valentines.js"></script>
</body>
</html>
