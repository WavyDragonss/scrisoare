<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotus Rain Mobile Site</title>
  <link rel="stylesheet" href="lotus-rain.css">
</head>
<body>
  <!-- You can configure the lotus rain here! -->
  <div 
    class="lotus-rain-bg"
    data-count="40"         <!-- Number of flowers -->
    data-speed="1.5"        <!-- Speed multiplier (default 1.0) -->
    data-opacity="0.9"      <!-- Max opacity (0-1, default 1) -->
  ></div>
  <div class="content">
    <h1>Welcome to Lotus!</h1>
    <p>A beautiful mobile website with a pink vibe and a lotus rain touch.</p>
  </div>
  <script src="lotus-rain.js"></script>
</body>
</html>
