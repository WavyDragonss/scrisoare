<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotus Main Content</title>
  <link rel="stylesheet" href="lotus-rain.css">
  <link rel="stylesheet" href="main-style.css">
</head>
<body>
  <div 
    class="lotus-rain-bg"
    data-count="40"
    data-speed="1.5"
    data-opacity="0.2"
  ></div>

  <!-- Bonnet/banner at the top (square with opacity and spacing) -->
  <div class="bonnet">
    <!-- Change this text to your desired bold banner! -->
    Welcome to Lotus!
  </div>

  <!-- Centered main rectangle for content (opacity adjustable in CSS) -->
  <div class="center-rectangle">
    <p>
      This is your main content area.<br>
      Put anything you want here!
    </p>
  </div>
  
  <script src="lotus-rain.js"></script>
</body>
</html>
